<div class="container-fluid">
    <h1>Ubicacion de entrega</h1>
	<div class="row">
		<div class="col-md-3">
            <button type="button" class="btn btn-default" routerLink="../display-order">Atras</button>
		</div>
		<div class="col-md-6">
            <h3>Como desea que se entregue el pedido </h3>
            <mat-radio-group aria-label="Select an option" >
                <mat-radio-button value="1" (change)="radioChange($event)">Delivery</mat-radio-button>
                <mat-radio-button value="2" (change)="radioChange($event)">Recojo en sucursal</mat-radio-button>
            </mat-radio-group>
            <div class="input-group" *ngIf="value==1">
                <label>Direccion de entrega</label>
                <input type="text" class="form-control" placeholder="Direccion" aria-describedby="sizing-addon2" id="place">
                <br>
                <label>Aclaracion de direccion</label>
                <input type="text" class="form-control" placeholder="Aclaracion" aria-describedby="sizing-addon2" id="aclaration">
            
                <hr>
                <agm-map [latitude]="latitude" [longitude]="longitude" [fitBounds]="true" (mapReady)="clickReadyMap($event)">
                    <agm-marker [latitude]="latitude" [longitude]="longitude" [agmFitBounds]="true">

                    </agm-marker> 
                </agm-map>
                
                <hr>
                <label > Latitud:</label>
                <input type="text" [(ngModel)]="prLat">
                <label > Longitud:</label>
                <input type="text" [(ngModel)]="prLon">
            
            
            </div>
		</div>
     
		<div class="col-md-3">
            <button type="button" class="btn btn-default" (click)="acceptClientLocation()" routerLink="../client-info">Continuar</button>
		</div>
	</div>
</div>
