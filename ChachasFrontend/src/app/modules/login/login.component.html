<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          <div class="card">
            <h4 class="card-header">Login</h4>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    
                    <div class="form-group">
                        <label for="username">Username </label>
                        <input type="username" formControlName="username" class="form-control" 
                          aria-describedby="formdHelp" placeholder="Ingresa tu username">
                        <div *ngIf="form.controls['username'].errors?.['required']">
                          Debes ingresar una username 
                        </div>
                    </div>
      
                    <div class="form-group">
                        <label for="password">Password </label>
                        <input type="password" formControlName="password" class="form-control" 
                          aria-describedby="passwordHelp" placeholder="Ingresa tu password">
                        <div *ngIf="form.controls['password'].errors?.['required']">
                          Debes ingresar una contrasena 
                        </div>
                    </div>
      
      
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary" >
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                        <a routerLink="../register" class="btn btn-link">Register</a>
                    </div>
      
                </form>
            </div>
        </div>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>
  </div>
</div>
