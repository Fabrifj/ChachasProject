<div class="wrapper">
    <div class="subsidiary-info">
        <li *ngFor="let sub of subsInfo" class="list-group">
            <div class="deploy-info">
                <h3>{{ sub.nombre }}</h3>
                <li *ngFor="let chacha of sub.chachas" class="list-group">
                    <button type="button"
                        class="list-group-item list-group-item-action"
                        (click)="editSubsidiary(sub.nombre, chacha)">
                        {{ chacha.nombre }}
                        <span class="badge bg-primary rounded-pill">{{ chacha.cantidadInventario }}</span>
                    </button>
                </li>
            </div>
        </li>
    </div>
    <div class="factory-admi">
        <h1>Factory</h1>
        <li *ngFor="let chacha of factory.chachas" class="list-group-item d-flex justify-content-between align-items-center">
            {{ chacha.nombre }}
            <span class="badge bg-primary rounded-pill">{{ chacha.cantidadInventario }}</span>
        </li>
        <ng-container *ngIf="editAmount">
            <div class="edit-amount">
                <h1>Agregar Chachas a Sucursal {{ subsidiaryOnEdit }}</h1>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ chachaOnEdit.nombre }}
                    <input type="number" placeholder="0" #chachaQuantity class="quantity-input">
                </li>
                <button type="button"
                    class="btn btn-info btn-sm" 
                    (click)="acceptEdition(chachaQuantity.value)">
                    Accept
                </button>
            </div>
        </ng-container>
    </div>
</div>
