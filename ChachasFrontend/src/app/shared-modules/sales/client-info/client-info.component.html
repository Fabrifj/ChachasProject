<div class="container">

    <div class="starter-template">
  
      <div class="row">
  
        <div class="col-md-12 mt-5">
  
  
  
          <h1> Datos del cliente</h1>
  
          <form [formGroup]="dataClientForm" (ngSubmit)="sendData(dataClientForm.value)">
            <div class="form-group">
              <label for="formGroupExampleInput">Nombre(s):</label>
              <input type="text" formControlName="name" class="form-control" placeholder="Ingresa tu nombre">
              <div *ngIf="dataClientForm.controls['name'].errors?.['required']">
                Debes ingresar tu(s) nombre(s)
              </div>
            </div>
  
            <div class="form-group">
              <label for="formGroupExampleInput">Apellido(s)</label>
              <input type="text" formControlName="lastName" class="form-control" placeholder="Ingresa tu apellido">
              <div *ngIf="dataClientForm.controls['lastName'].errors?.['required']">
                Debes ingresar tu(s) apellido(s)
              </div>
            </div>
  
            <div class="form-group">
              <label for="exampleInputEmail1">Email </label>
              <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Ingresa tu email">
              <div *ngIf="dataClientForm.controls['email'].errors?.['required']">
                Debes ingresar una direccion de correo valida
              </div>
            </div>
  
            <div class="form-group">
              <label for="formGroupExampleInput">Telefono</label>
              <input type="text" formControlName="number" class="form-control"
                placeholder="Ingresa tu numero de telefono">
              <div *ngIf="dataClientForm.controls['number'].errors?.['required']">
                Debes ingresar tu numero de celular
              </div>
            </div>
  
            <button [disabled]="dataClientForm.invalid" type="submit" class="btn btn-primary">Siguiente</button>
  
          </form>
        </div>
      </div>
    </div>
  </div>
